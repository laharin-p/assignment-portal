
<!DOCTYPE html>
<html>
<head>
    <title>Student Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<nav class="navbar navbar-dark bg-dark px-4">
    <span class="navbar-brand">Student Dashboard</span>
    <a href="{{ url_for('student_logout') }}" class="btn btn-danger btn-sm">Logout</a>
</nav>

<div class="container mt-4">

    <h4 class="mb-3">Available Assignments</h4>

    <table class="table table-bordered table-hover">
        <thead class="table-dark">
            <tr>
                <th>Title</th>
                <th>Class</th>
                <th>Due Date</th>
                <th>Download</th>
            </tr>
        </thead>

        <tbody>
            {% for a in assignments %}
            <tr>
                <td>{{ a.title }}</td>
                <td>{{ a.branch }} {{ a.year }}-{{ a.section }}</td>
                <td>{{ a.due_date.strftime("%d-%m-%Y") }}</td>
                <td>
                    <a href="{{ a.file_url }}" target="_blank" class="btn btn-success btn-sm">
                        Download
                    </a>
                </td>
            </tr>
            {% else %}
            <tr>
                <td colspan="4" class="text-center text-muted">
                    No assignments available
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</div>

</body>
</html>
