
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Login | Assignment Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #0d6efd, #6610f2);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            border-radius: 16px;
        }

        /* LOADING SCREEN */
        .loading-overlay {
            position: fixed;
            inset: 0;
            background: linear-gradient(135deg, #0d6efd, #6610f2);
            color: white;
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            flex-direction: column;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            width: 70px;
            height: 70px;
            border: 6px solid rgba(255,255,255,0.3);
            border-top: 6px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .step {
            opacity: 0.6;
            font-size: 0.9rem;
        }

        .step.active {
            opacity: 1;
            font-weight: 600;
        }
    </style>
</head>

<body>

<!-- üåê LOADING OVERLAY -->
<div class="loading-overlay" id="loading">
    <div class="spinner"></div>
    <h4 class="mb-2">Preparing your dashboard</h4>
    <p class="mb-4">Please wait‚Ä¶ first load may take a few seconds</p>

    <div class="step active" id="step1">üîÑ Starting server</div>
    <div class="step" id="step2">üîê Verifying login</div>
    <div class="step" id="step3">üìö Loading dashboard</div>
</div>

<!-- LOGIN CARD -->
<div class="container">
    <div class="row justify-content-center">
        <div class="col-11 col-sm-8 col-md-5 col-lg-4">
            <div class="card shadow p-4">
                <h3 class="text-center mb-1">Student Login</h3>
                <p class="text-center text-muted mb-4">Assignment Submission Portal</p>

                <form method="POST" onsubmit="showLoading()">
                    <input type="email" name="email" class="form-control mb-3" placeholder="Student Email" required>
                    <input type="password" name="password" class="form-control mb-3" placeholder="Password" required>

                    <button class="btn btn-primary w-100 py-2">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
function showLoading() {
    document.getElementById("loading").style.display = "flex";

    setTimeout(() => {
        document.getElementById("step2").classList.add("active");
    }, 1500);

    setTimeout(() => {
        document.getElementById("step3").classList.add("active");
    }, 3000);
}
</script>

</body>
</html>
