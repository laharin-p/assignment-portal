
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pending Students</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .no-pending { color: #198754; font-weight: bold; }
        .pending-row { background-color: #fff3cd; }
    </style>
</head>
<body>

<div class="container mt-4">
    <h4 class="mb-3">Pending Students ‚Äì {{ assignment.title }}</h4>

    <div class="table-responsive">
        <table class="table table-bordered table-hover">
            <thead class="table-danger">
                <tr>
                    <th>Name</th>
                    <th>Roll No</th>
                    <th>Email</th>
                    <th>Phone</th>
                </tr>
            </thead>
            <tbody>
                {% for s in students %}
                <tr class="pending-row">
                    <td>{{ s.name }}</td>
                    <td>{{ s.roll_no }}</td>
                    <td>{{ s.email }}</td>
                    <td>{{ s.phone }}</td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="4" class="text-center no-pending">
                        üéâ All students submitted!
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <a href="{{ url_for('teacher_dashboard') }}" class="btn btn-secondary mt-2">‚Üê Back to Dashboard</a>
</div>

</body>
</html>
