
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pending Students</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">
    <h3>Pending Students for: {{ assignment.title }}</h3>

    <a href="{{ url_for('teacher_dashboard') }}" class="btn btn-secondary mb-3">
        Back to Dashboard
    </a>

    <table class="table table-bordered table-hover align-middle">
        <thead class="table-dark">
            <tr>
                <th>Roll No</th>
                <th>Student Name</th>
            </tr>
        </thead>
        <tbody>
            {% if pending_students %}
                {% for student in pending_students %}
                <tr>
                    <td>{{ student.roll_no }}</td>
                    <td>{{ student.name }}</td>
                </tr>
                {% endfor %}
            {% else %}
                <tr>
                    <td colspan="2" class="text-center text-success">
                        All students have submitted this assignment
                    </td>
                </tr>
            {% endif %}
        </tbody>
    </table>
</div>

</body>
</html>
