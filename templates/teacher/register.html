
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Teacher Registration | Assignment Portal</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body {
    background: linear-gradient(135deg, #eef2ff, #e0e7ff);
    min-height: 100vh;
}

.card {
    border: none;
    border-radius: 14px;
}

.card-header {
    background-color: #1e40af;
    color: #fff;
    border-radius: 14px 14px 0 0;
}

.form-control:focus {
    box-shadow: none;
    border-color: #1e40af;
}

.btn-primary {
    background-color: #1e40af;
    border: none;
}

.btn-primary:hover {
    background-color: #1c3aa9;
}
</style>
</head>

<body>

<div class="container d-flex justify-content-center align-items-center min-vh-100">

<div class="col-lg-4 col-md-6 col-sm-10">

<div class="card shadow-lg">

<div class="card-header text-center py-3">
<h4 class="mb-0">Teacher Registration</h4>
<small>Assignment Management System</small>
</div>

<div class="card-body p-4">

<form method="POST" action="/teacher/register">

<div class="mb-3">
<label class="form-label">Full Name</label>
<input type="text"
       name="name"
       class="form-control"
       placeholder="Enter full name"
       required>
</div>

<div class="mb-3">
<label class="form-label">Email Address</label>
<input type="email"
       name="email"
       class="form-control"
       placeholder="Enter email address"
       required>
</div>

<div class="mb-3">
<label class="form-label">Password</label>
<input type="password"
       name="password"
       class="form-control"
       placeholder="Create a strong password"
       required>
</div>

<button type="submit" class="btn btn-primary w-100 py-2 mt-2">
Register
</button>

</form>

</div>

<div class="card-footer text-center bg-white border-0">

<small>
Already registered?
<a href="/teacher/login" class="fw-semibold text-decoration-none">
Login here
</a>
</small>

</div>

</div>
</div>
</div>

</body>
</html>
