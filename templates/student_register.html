
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Registration | Assignment Portal</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/login.css">


    <style>
        body {
            background: linear-gradient(135deg, #f0f4ff, #e6ebff);
            min-height: 100vh;
        }
        .card {
            border: none;
            border-radius: 12px;
        }
        .card-header {
            background-color: #2f3cff;
            color: white;
            border-radius: 12px 12px 0 0;
        }
        .form-control:focus {
            box-shadow: none;
            border-color: #2f3cff;
        }
        .btn-primary {
            background-color: #2f3cff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #1f2ad9;
        }
    </style>
</head>

<body>

<div class="container d-flex justify-content-center align-items-center">
    <div class="col-md-5 col-sm-10 mt-5">

        <div class="card shadow-lg">
            <div class="card-header text-center py-3">
                <h4 class="mb-0">Student Registration</h4>
                <small>Assignment Management Portal</small>
            </div>

            <div class="card-body p-4">
                <form method="POST" action="/student/register">

                    <div class="mb-3">
                        <label class="form-label">Full Name</label>
                        <input type="text" name="name" class="form-control" placeholder="Enter full name" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Roll Number</label>
                        <input type="text" name="rollno" class="form-control" placeholder="Enter roll number" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Branch</label>
                        <select name="branch" class="form-control" required>
                            <option value="">Select Branch</option>
                            <option value="CSE">CSE</option>
                            <option value="ECE">ECE</option>
                            <option value="EEE">EEE</option>
                            <option value="AIDS">AIDS</option>
                            <option value="CSM">CSM</option>
                            <option value="CSE-DS">CSE-DS</option>
                            <option value="MECH">MECH</option>
                            <option value="CIVIL">CIVIL</option>
                            <option value="IT">IT</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Year</label>
                        <select name="year" class="form-control" required>
                            <option value="">Select Year</option>
                            <option value="1">1st Year</option>
                            <option value="2">2nd Year</option>
                            <option value="3">3rd Year</option>
                            <option value="4">4th Year</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Section</label>
                        <select name="section" class="form-control" required>
                            <option value="">Select Section</option>
                            <option value="A">A</option>
                            <option value="B">B</option>
                            <option value="C">C</option>
                            <option value="D">D</option>
                            <option value="E">E</option>
                            <option value="F">F</option>
                            <option value="G">G</option>
                            <option value="H">H</option>
                            <option value="I">I</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Phone Number</label>
                        <input type="text" name="phone" class="form-control" placeholder="Enter phone number" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Email Address</label>
                        <input type="email" name="email" class="form-control" placeholder="Enter email" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" placeholder="Create password" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 py-2 mt-2">
                        Register
                    </button>

                </form>
            </div>

            <div class="card-footer text-center bg-white border-0">
                <small>
                    Already registered? 
                    <a href="/student/login" class="text-decoration-none fw-semibold">Login here</a>
                </small>
            </div>
        </div>

    </div>
</div>

</body>
</html>
