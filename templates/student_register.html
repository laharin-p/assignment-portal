
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Registration | Assignment Portal</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/login.css">

    <style>
        body {
            background: linear-gradient(135deg, #f0f4ff, #e6ebff);
            min-height: 100vh;
        }
        .card {
            border: none;
            border-radius: 12px;
        }
        .card-header {
            background-color: #2f3cff;
            color: white;
            border-radius: 12px 12px 0 0;
        }
        .form-control:focus, .form-select:focus {
            box-shadow: none;
            border-color: #2f3cff;
        }
        .btn-primary {
            background-color: #2f3cff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #1f2ad9;
        }
    </style>
</head>

<body>

<div class="container d-flex justify-content-center align-items-center">
    <div class="col-md-5 col-sm-10 mt-5">

        <div class="card shadow-lg">
            <div class="card-header text-center py-3">
                <h4 class="mb-0">Student Registration</h4>
                <small>Assignment Management Portal</small>
            </div>

            <div class="card-body p-4">
                <form method="POST" action="/student/register">

                    {% if error %}
                    <div class="alert alert-danger text-center">
                        {{ error }}
                    </div>
                    {% endif %}

                    <div class="mb-3">
                        <label class="form-label">Full Name</label>
                        <input type="text" name="name" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Roll Number</label>
                        <input type="text" name="rollno" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Branch</label>
                        <select name="branch" class="form-select" required>
                            <option value="">Select Branch</option>
                            <option>CSE</option>
                            <option>ECE</option>
                            <option>EEE</option>
                            <option>AIDS</option>
                            <option>CSM</option>
                            <option>CSE-DS</option>
                            <option>MECH</option>
                            <option>CIVIL</option>
                            <option>IT</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Year</label>
                        <select name="year" class="form-select" required>
                            <option value="">Select Year</option>
                            <option value="1">1st Year</option>
                            <option value="2">2nd Year</option>
                            <option value="3">3rd Year</option>
                            <option value="4">4th Year</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Section</label>
                        <select name="section" class="form-select" required>
                            <option value="">Select Section</option>
                            <option>A</option><option>B</option><option>C</option>
                            <option>D</option><option>E</option><option>F</option>
                            <option>G</option><option>H</option><option>I</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Phone Number</label>
                        <input type="text" name="phone" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Email Address</label>
                        <input type="email" name="email" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 py-2">
                        Register
                    </button>

                </form>
            </div>

            <div class="card-footer text-center bg-white border-0">
                <small>
                    Already registered?
                    <a href="/student/login" class="fw-semibold">Login here</a>
                </small>
            </div>
        </div>

    </div>
</div>

</body>
</html>
